<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Watch</title>
    <link rel="icon" href="asset/img/icon.png" type="image/icon type" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <!--Font-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
    />
    <!--Asset-->
    <link rel="stylesheet" href="asset/css/style.css" />
  </head>
  <body id="home" onload="initClock()">
    <div class="bg-image"></div>

    <div id="header">
      <nav class="navbar navbar-expand-lg navbar-dark primary fixed-top">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#home"> <img src="asset/img/icon.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top me-3" />WEATHER WATCH</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item pe-5">
                <a id="date" class="nav-link active" aria-current="page">
                  <span id="hari">Hari</span>,
                  <span id="tanggal">Tanggal</span>
                  <span id="bulan">Bulan</span>
                  <span id="tahun">Tahun</span>
                </a>
              </li>
              <li class="nav-item pe-5">
                <a id="time" class="nav-link active" aria-current="page">
                  <span id="jam">Jam</span>:<span id="menit">Menit</span>
                  <span id="periode">Periode</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div id="footer">
      <footer class="">
        <div class="container">
          <div class="row">
            <div class="col text-center text-light">
              <p class="mt-2">Copyright ©2022 all right by Aschal Zilham & I Wayan Yoga Adi Pranata</p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <section id="content">
      <div class="container d-flex justify-content-center">
        <div class="row justify-content-center">
          <div class="col-md-8 mb-3">
            <div class="card h-100 feature shadow rounded-4 card-content" style="max-width: 1000px">
              <div class="card-body text-light text-center">
                <div class="search-bar input-group mb-4 mt-1">
                  <input type="text" id="searchCity" class="form-control" placeholder="Enter a City Name" required />
                  <button id="btnSearch" class="btn btn-primary" type="button"><i class="fa fa-search me-2"></i>Search</button>
                </div>
                <div class="weather-details">
                  <h3 class="fw-semibold mb-3">Mengwi</h3>
                  <img src="asset/icon/Foggy.png" alt="Weather Icon" width="30%" />
                  <h1 class="mt-3 fs-1">30°C</h1>
                  <p class="mb-5">Few Clouds</p>
                  <div class="row">
                    <div class="col-md-4">
                      <p class="fw-semibold">Humidity</p>
                      <p class="m-negative">70%</p>
                    </div>
                    <div class="col-md-4">
                      <p class="fw-semibold">Wind</p>
                      <p class="m-negative">5 km/h</p>
                    </div>
                    <div class="col-md-4">
                      <p class="fw-semibold">Feels Like</p>
                      <p class="m-negative">30°C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

  <!--Script-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="asset/js/script.js"></script>
</html>
